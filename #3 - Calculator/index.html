<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>

        <title>Calculator</title>
    </head>
    <body>
        <div class="centered-container">
            <div class="container">
                <h2>Calculator</h2>
    
                <div class="calculator">
                    <div class="display-container">
                        <div class="display">
                            <span id="previous" class="previous-account"></span>
                            
                            <span id="current" class="current-account">0</span>
                        </div>
                    </div>
    
                    <div class="keyboard">
                        <div class="keyboard-grid">
                            <div class="first-column">
                                <button class="operator" type="button" id="clear-entry-button">CE</button>
                                <button class="operator" type="button" id="clear-button">C</button>
                                <button class="operator" type="button" id="percentage-button">%</button>
                                <button class="operator" type="button" id="plus-button">+</button>
                                
                            </div>
    
                            <div class="second-column">
                                <button class="num" type="button" id="number-seven">7</button>
                                <button class="num" type="button" id="number-eight">8</button>
                                <button class="num" type="button" id="number-nine">9</button>
                                <button class="operator" type="button" id="subtraction">-</button>
                            </div>
    
                            <div class="third-column">
                                <button class="num" type="button" id="number-four">4</button>
                                <button class="num" type="button" id="number-five">5</button>
                                <button class="num" type="button" id="number-six">6</button>
                                <button class="operator" type="button" id="multiplication-button">x</button>
                            </div>
    
                            <div class="fourth-column">
                                <button class="num" type="button" id="number-three">3</button>
                                <button class="num" type="button" id="number-two">2</button>
                                <button class="num" type="button" id="number-one">1</button>
                                <button class="operator" type="button" id="division-button">/</button>
                            </div>
                            
                            <div class="fifth-column">
                                <button class="num" type="button" id="number-zero">0</button>
                                <button class="operator" type="button" id="comma-button">,</button>
                                <button class="operator" type="button" id="calculate">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <small>Made by <a target="_blank" href="https://github.com/allyfx">Al√≠cia Foureaux</a></small>
        </div>
    </body>
</html>
